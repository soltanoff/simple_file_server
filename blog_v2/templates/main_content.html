{% load i18n admin_urls static admin_list staticfiles %}

<div class="results">
    <div v-for="article in articles">
        <div class="text-block">
            <div class="post-top">
                <div class="post-title">
                    <div class="left">
                        <h2><a v-bind:href="article.url">${ article.title }</a></h2>
                        <div style="float: left;">
                            <p>${ article.datetime }</p>
                        </div>
                        <div style="float: right;"></div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
            <div class="entry"><span v-html="article.entry"></span></div>

            <input type="button"
                   onclick="location.href='';"
                   value="{% trans 'More' %}"
                   class="default">
            {% if user.is_staff %}
            <input type="button"
                   onclick="location.href='';"
                   value="{% trans 'Edit' %}"
                   class="default">
            <input type="button"
                   onclick="location.href='';"
                   value="{% trans 'Delete' %}"
                   class="deleteLink">
            {% endif %}
        </div>
    </div>
</div>
