{% extends "blog/index_base.html" %}


{% block page %}
{% for post in posts %}
<div class="text-block">
    <div class="post-top">
        <div class="post-title">
            <div class="left">
                <h2><a href="{{ post.getUrl }}">{{ post.title }}</a></h2>
                <div style="float: left;">
                    <p>{{ post.datetime }}</p>
                </div>
                <div style="float: right;"></div>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>

    <div class="entry">
        <p>{{ post.entry|safe }}</p>
    </div>

    <input type="button" onclick="location.href='{{ post.getUrl }}';" value="More ..." class="default">
</div>
{% endfor %}
{% endblock %}
