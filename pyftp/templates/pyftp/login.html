<!DOCTYPE html>

<html lang="en-us">
<head>
    <title>Log in | PyFTP, 4730M</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css"/>

    <meta name="robots" content="NONE,NOARCHIVE"/>
</head>


<body class=" login" data-admin-utc-offset="0">

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name">PyFTP, 4730M</h1>
        </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colM">
        {% if error %}
        <p class="errornote">
            Please enter the correct username or password.
        </p>
        {% endif %}
        <div id="content-main">
            <form action="." method="post" id="login-form">{% csrf_token %}
                <div class="form-row">
                    <label class="required" for="id_username">Username:</label> <input type="text" name="username"
                                                                                       autofocus id="id_username"
                                                                                       maxlength="254" required/>
                </div>
                <div class="form-row">
                    <label class="required" for="id_password">Password:</label> <input type="password" name="password"
                                                                                       required id="id_password"/>
                </div>

                <div class="submit-row">
                    <label>&nbsp;</label><input type="submit" value="Log in"/>
                </div>
            </form>
        </div>
        <br class="clear"/>
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
